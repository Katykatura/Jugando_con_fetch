<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Nombre</h1>
        <p>Instrucciones</p>
        <img alt="Imagen de la bebida" />
        <button>Bebida</button>
    </div>

    <script>
        let nombre = document.querySelector('h1')
        let instructions = document.querySelector('p')
        let añadirImagen = document.querySelector('img')
        let botonRandom = document.querySelector('button')
        botonRandom.addEventListener('click', dameBebida)

        function dameBebida() {
            fetch('https://www.thecocktaildb.com/api/json/v1/1/random.php')
                .then(response => response.json())
                .then(data => {
                    let drink = data.drinks[0]
                    añadirImagen.src = drink.strDrinkThumb
                    nombre.textContent = drink.strCategory
                    instructions.textContent = drink.strInstructions
                })

        }

    //thecocktaildb.com/api/json/v1/1/radom.php
    //nombre y foto pasrlo por json beutify
    </script>
</body>

</html>
